            "data.js",
            "ga_init.js",
            "images/9patch.png",
            "images/camera-sheet0.png",
            "images/cell-sheet0.png",
            "images/clound-sheet0.png",
            "images/fullscreen-sheet0.png",
            "images/fullscreen-sheet1.png",
            "images/logo-sheet0.png",
            "images/splash-sheet0.png",
            "images/sponsorbranding-sheet0.png",
            "images/sprite-sheet0.png",
            "images/sprite2-sheet0.png",
            "images/sprite3-sheet0.png",
            "images/sprite4-sheet0.png",
            "images/sprite5-sheet0.png",
            "images/sprite7-sheet0.png",
            "images/sprite8-sheet0.png",
            "images/sprite9-sheet0.png",
            "images/spritefont.png",
            "images/spritefont3.png",
            "images/spritefont33.png",
            "images/tiledbackground.png",
            "jquery-2.1.1.min.js",
            "loading-logo.png",
            "media/a4_11168.ogg",
            "media/bonus.ogg",
            "media/button.ogg",
            "media/compressing.ogg",
            "media/dead.ogg",
            "media/fall.ogg",
            "media/fall2.ogg",
            "media/jump.ogg",
            "media/kick.ogg",
            "media/land.ogg",
            "media/score.ogg",
            "media/sound.ogg",
            "media/victory.ogg",
        ];
        window.onload = function () {
            FBInstant.initializeAsync().then(function () {
                for (let i in assets) {
                    FBInstant.setLoadingProgress(i / assets.length * 100);
                }
                FBInstant.startGameAsync().then(onStart);
            });
        };
        function onStart() {
        }
    </script>

    <div id="fb-root"></div>
    <script>
        // Issue a warning if trying to preview an exported project on disk.
        (function () {
            // Check for running exported on file protocol
            if (window.location.protocol.substr(0, 4) === "file") {
                alert(
                    "Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)"
                );
            }
        })();
    </script>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="ga_init.js"></script>

    <script src="c2runtime.js"></script>
    <script>
        // Start the Construct 2 project running on window load.
        jQuery(document).ready(function () {
            // Create new runtime using the c2canvas
            cr_createRuntime("c2canvas");
        });

        // Pause and resume on page becoming visible/invisible
        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        };

        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
    </script>
